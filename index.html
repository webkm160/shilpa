    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            height: 120vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .business-card {
            background-color: #bc96a2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            padding-top: 10px;
            height: 100%;
        }

        .business-card h2 {
            margin-top: 10px;
            font-size: 24px;
        }

        .business-card p {
            margin: 5px 0;
            color: white;
        }

        .contact-icons {
            text-align: left;
            margin-bottom: 15px;
        }

        .contact-icons p {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .contact-icons i {
            margin-right: 10px;
            font-size: 20px;
            color: white;
        }

        .contact-icons a {
            color: white;
            text-decoration: none;
        }

        .contact-icons a:hover {
            color: #007bff;
        }

        .address,
        .services,
        .payment {
            margin-bottom: 15px;
        }

        .footer {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .footer a {
            margin: 0 10px;
            color: pink;
            font-size: 20px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #007bff;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            color: black;

        }

        .top {
            background-color: aqua;
            height: 20%;
            background-color: rgba(227, 224, 219, 255);
            color: black;
        }

        .top img {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border-color: orange;
        }

        .avatar {
            position: absolute;
            width: 50%;
            left: 50%;
            top: 100px;
            transform: translate(-50%);
            text-align: center;
        }

        img {
            background-color: #bfc2c7;
            border: 1px solid var(--dark);
            border-radius: 50%;
            height: 150px;
            width: 150px;
        }

        .bottom {
            background-color: #795a6b;
            height: 80%;
            padding: 20px;
            color: white;
            padding-top: 80px;

        }

        .sub_name {
            font-size: 15px;

        }
    </style>
